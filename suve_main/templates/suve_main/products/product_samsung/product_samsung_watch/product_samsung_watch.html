<head>
    <title>Samsung|Suve</title>
</head>
{% extends 'index.html' %}
{% load static %}
{% block content %}
<head>
    <link type="text/css" href="{% static 'suve_main_apple/css/style_apple.css' %}" rel="stylesheet"/>
</head>
<div class="card-container">
{% for product in product_data %}
<div class="card" style="width: 18rem;">
  <img src="{{ product.photo }}" class="card-img-top" alt="Galaxy_watch">
  <div class="card-body">
    <h5 class="card-title">{{ product.name }}</h5>
    <p>{{ product.size }}"</p>
    <p>{{ product.connectivity }}</p>
    <p>{{ product.material }}</p>
    <p class="card-text">Price ${{ product.price }}</p>
    <a href="{% url 'products_apple' %}" class="btn btn-primary">Buy</a>
  </div>
</div>
{% endfor %}
</div>
{% endblock %}
